<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson_12</title>
</head>
<body>
  <div class="wrapper">
    <header class="header" >
      <div class="header__container" >
        <h2  id="section" class="header__title">
          Анімаціі
        </h2>
      </div>
    </header>
    <main class="page-global"> 
      <div class="block block--margin"></div>
      <div class="car">
        <div class="car__container">
          <h3 class="car__title">Трактар</h3>
          <div class="body-car">
            <div class="body-car__wheel"></div>
            <div class="body-car__wheel1"></div>
            <div class="body-car__wheel2"></div>
            <div class="body-car__wheel-big"></div>
            <div class="body-car__wheel-big1"></div>
            <div class="body-car__wheel-big2"></div>
            <div class="body-car__detail1"></div>
            <div class="body-car__detail2"></div>
            <div class="body-car__detail3"></div>
            <div class="body-car__detail4"></div>
            <div class="body-car__detail5"></div>
            <div class="body-car__detail6"></div>
            <div class="body-car__detail7"></div>
            <div class="body-car__detail8"></div>
            <div class="body-car__detail9"></div>
            <div class="body-car__detail10"></div>
            <div class="body-car__detail11"></div>
            <div class="body-car__detail12"></div>
            <div class="body-car__detail14"></div>
            <div class="body-car__detail15"></div>
            <div class="body-car__detail16"></div>
            <div class="body-car__detail17"></div>
            <div class="body-car__detail18"></div>
            <div class="body-car__detail19"></div>
            <div class="body-car__detail20"></div>
            <div class="body-car__detail21"></div>
            <div class="body-car__detail22"></div>
            <div class="body-car__detail23"></div>
            <div class="body-car__detail24"></div>
            <div class="body-car__detail25"></div>
            <div class="body-car__detail26"></div>
            <div class="body-car__detail27"></div>
            <div class="body-car__detail28"></div>
            <div class="body-car__detail29"></div>
            <div class="body-car__detail30"></div>
            <div class="body-car__detail31"></div>
            <div class="body-car__detail32"></div>
          </div>
        </div>
      </div>
      <div class="transform-3d">
        <div class="transform-3d__title"> Трансформаціі 3D</div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--1">translate3d(20px, -30px, 40px)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--2">rotate3d(1,1,1,35deg)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--3">rotateY(80deg)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--4">scale3d(-1,-1.4,-1.2)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--5">scale3d(1.2,1.4,1.6)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--6">translate3d(15px, 20px, -20px)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--7"> translate3d(20px, -15px, 20px)
            rotate3d(1,1,1,-35deg)
          </div>
        </div>
        <div class="transform-3d__block">
          <div class="transform-3d__item-block transform-3d__item-block--8">translate3d(20px, -30px, 40px)
          </div>
        </div>
      </div>
    </main>
  <footer>
    <div class="section">
      <a href="#section" class="section-title">У пачатак</a>
    </div>
  
  </div>
  </footer>
  </div>
</body>
</html>
